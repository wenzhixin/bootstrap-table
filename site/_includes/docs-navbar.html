<header class="navbar navbar-expand bd-navbar sticky-top flex-md-row px-3">
  <a
    class="navbar-brand me-0 me-md-2"
    href="{{ site.baseurl }}/"
    aria-label="Bootstrap"
  >
    <img src="{{ site.baseurl }}/favicon.png" width="36" height="36">
  </a>

  <div class="navbar-nav-scroll">
    <ul class="navbar-nav bd-navbar-nav flex-row">
      <li class="nav-item">
        <a class="nav-link {% if page.layout == "home" %}active{% endif %}"
          href="{{ site.baseurl }}/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if page.layout == "docs" %}active{% endif %}"
          href="{{ site.baseurl }}/docs/getting-started/introduction/">
          Documentation
        </a>
      </li>
      <li class="nav-item {% if page.group == "themes" %}active{% endif %}">
        <a class="nav-link" href="{{ site.baseurl }}/themes">
          Themes
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if page.title == "Examples" %}active{% endif %}"
          href="https://examples.bootstrap-table.com">
          Examples
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
          href="https://live.bootstrap-table.com"
          target="_blank">
          Online Editor
        </a>
      </li>
      <li class="nav-item {% if page.title == "News" %}active{% endif %}">
        <a class="nav-link" href="{{ site.baseurl }}/news">
          News
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
          href="https://blog.bootstrap-table.com"
          target="_blank">
          Blog
        </a>
      </li>
    </ul>
  </div>

  <ul class="navbar-nav flex-row ms-md-auto d-none d-md-flex">
    <li class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle me-md-2"
        href="#"
        id="bd-versions"
        data-bs-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        v{{ site.current_version }}
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
        <li>
          <a class="dropdown-item active" href="/">
            Latest ({{ site.current_version }})
          </a>
        </li>
        {% for version in site.data.versions %}
        <li>
          <a class="dropdown-item" href="http://bootstrap-table.com/versions/{{ version }}/" target="_blank">
            v{{ version }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </li>

    <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
      <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
      <hr class="d-lg-none my-2 text-white-50">
    </li>

    <li class="nav-item col-6 col-lg-auto">
      <a
        class="nav-link py-2 px-0 px-lg-2 nav-link py-2 px-0 px-lg-2"
        href="{{ site.repo }}"
        target="_blank"
        rel="noopener"
        aria-label="GitHub"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 499.36" role="img" class="navbar-nav-svg" height="16" width="16"> <title>GitHub</title> <path fill="currentColor" fill-rule="evenodd" d="M256 0C114.64 0 0 114.61 0 256c0 113.09 73.34 209 175.08 242.9 12.8 2.35 17.47-5.56 17.47-12.34 0-6.08-.22-22.18-.35-43.54-71.2 15.49-86.2-34.34-86.2-34.34-11.64-29.57-28.42-37.45-28.42-37.45-23.27-15.84 1.73-15.55 1.73-15.55 25.69 1.81 39.21 26.38 39.21 26.38 22.84 39.12 59.92 27.82 74.5 21.27 2.33-16.54 8.94-27.82 16.25-34.22-56.84-6.43-116.6-28.43-116.6-126.49 0-27.95 10-50.8 26.35-68.69-2.63-6.48-11.42-32.5 2.51-67.75 0 0 21.49-6.88 70.4 26.24a242.65 242.65 0 0 1 128.18 0c48.87-33.13 70.33-26.24 70.33-26.24 14 35.25 5.18 61.27 2.55 67.75 16.41 17.9 26.31 40.75 26.31 68.69 0 98.35-59.85 120-116.88 126.32 9.19 7.9 17.38 23.53 17.38 47.41 0 34.22-.31 61.83-.31 70.23 0 6.85 4.61 14.81 17.6 12.31C438.72 464.97 512 369.08 512 256.02 512 114.62 397.37 0 256 0z"></path> </svg>
      </a>
    </li>
    <li class="nav-item col-6 col-lg-auto">
      <a
        class="nav-link py-2 px-0 px-lg-2 nav-link py-2 px-0 px-lg-2"
        href="https://twitter.com/{{ site.twitter }}"
        target="_blank"
        rel="noopener"
        aria-label="Twitter"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1227" role="img" class="navbar-nav-svg" height="16" width="16"> <title>X</title> <path fill="currentColor" d="M714.163 519.284 1160.89 0h-105.86L667.137 450.887 357.328 0H0l468.492 681.821L0 1226.37h105.866l409.625-476.152 327.181 476.152H1200L714.137 519.284h.026ZM569.165 687.828l-47.468-67.894-377.686-540.24h162.604l304.797 435.991 47.468 67.894 396.2 566.721H892.476L569.165 687.854v-.026Z"></path> </svg>
      </a>
    </li>
    <li class="nav-item col-6 col-lg-auto">
      <a
        class="nav-link py-2 px-0 px-lg-2 nav-link py-2 px-0 px-lg-2"
        href="https://opencollective.com/{{ site.opencollective }}"
        target="_blank"
        rel="noopener"
        aria-label="Open Collective"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" fill-rule="evenodd" viewBox="0 0 40 41" role="img" class="navbar-nav-svg" height="16" width="16"> <title>Open Collective</title> <path fill-opacity=".4" d="M32.8 21c0 2.4-.8 4.9-2 6.9l5.1 5.1c2.5-3.4 4.1-7.6 4.1-12 0-4.6-1.6-8.8-4-12.2L30.7 14c1.2 2 2 4.3 2 7z"></path> <path d="M20 33.7a12.8 12.8 0 0 1 0-25.6c2.6 0 5 .7 7 2.1L32 5a20 20 0 1 0 .1 31.9l-5-5.2a13 13 0 0 1-7 2z"></path> </svg>
      </a>
    </li>

    <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
      <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
      <hr class="d-lg-none my-2 text-white-50">
    </li>
  </ul>

  <a
    class="btn btn btn-outline-light d-none d-lg-inline-block mb-3 mb-md-0 ms-md-3"
    href="{{ site.baseurl }}/docs/getting-started/download/"
  >
    Download
  </a>
</header>
