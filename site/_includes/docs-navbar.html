<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
  <a class="navbar-brand mr-0 mr-md-2" href="{{ site.baseurl }}/" aria-label="Bootstrap">
    <img src="{{ site.baseurl }}/favicon.png" width="36" height="36">
  </a>

  <div class="navbar-nav-scroll">
    <ul class="navbar-nav bd-navbar-nav flex-row">
      <li class="nav-item">
        <a class="nav-link {% if page.layout == "home" %}active{% endif %}"
          href="{{ site.baseurl }}/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if page.layout == "docs" %}active{% endif %}"
          href="{{ site.baseurl }}/docs/getting-started/introduction/">
          Documentation
        </a>
      </li>
      <li class="nav-item {% if page.group == "themes" %}active{% endif %}">
        <a class="nav-link" href="{{ site.baseurl }}/themes">
          CSS Frameworks
          <span class="badge badge-warning">New</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if page.title == "Examples" %}active{% endif %}"
          href="https://examples.bootstrap-table.com">
          Examples
        </a>
      </li>
      <li class="nav-item {% if page.title == "Donate" %}active{% endif %}">
        <a class="nav-link" href="{{ site.baseurl }}/donate">
          Donate
        </a>
      </li>
      <li class="nav-item {% if page.title == "News" %}active{% endif %}">
        <a class="nav-link" href="{{ site.baseurl }}/news">
          News
        </a>
      </li>
    </ul>
  </div>

  <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
    <li class="nav-item">
      <a class="nav-link p-2" href="{{ site.repo }}" target="_blank" rel="noopener" aria-label="GitHub">
        {%- include icons/github.svg class="navbar-nav-svg" -%}
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link p-2" href="https://twitter.com/{{ site.twitter }}" target="_blank" rel="noopener" aria-label="Twitter">
        {%- include icons/twitter.svg class="navbar-nav-svg" -%}
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link p-2" href="https://opencollective.com/{{ site.opencollective }}" target="_blank" rel="noopener" aria-label="Open Collective">
        {%- include icons/opencollective.svg class="navbar-nav-svg" -%}
      </a>
    </li>
  </ul>

  <a class="btn btn-bd-download d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3"
    href="{{ site.baseurl }}/docs/getting-started/download/">Download</a>
</header>
